<!DOCTYPE html>
<html ng-app="portal">

  <head>
    <base href="/" />

    <!-- Bootstrap meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags. -->

    <title>AQT Portal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" 
          href="vendor/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap JS -->
    <!-- It is important that jquery be included before AngularJS so Angular -->
    <!-- uses it instead of jquery-lite which is included with Angular. -->
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

    
    <!-- JQuery UI -->
    <script src="vendor/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="vendor/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css" />


    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css"
          href="assets/css/bootstrap-customize.css" />
    <link rel="stylesheet" type="text/css"
          href="assets/css/custom.css" />


    <!-- AngularJS -->
    <script type="text/javascript"
            src="vendor/angular-1.4.3/angular.min.js"></script>
    <script type="text/javascript"
            src="vendor/angular-1.4.3/angular-cookies.min.js"></script>
    <script type="text/javascript"
            src="vendor/angular-1.4.3/angular-route.min.js"></script>


    <!-- AQT Portal application + modules -->
    <script type="text/javascript" src="build/portal.min.js"></script>
  </head>

  <body ng-controller="appController as appCtrl">

    <div ng-view id="ng-view"></div>

  </body>

</html>
