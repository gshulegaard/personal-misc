<div class="power-pane-nav">

  <!-- Minimized -->
  <div class="minimized"
       ng-if="powerPaneNavCtrl.currentState('minimized')">

    <a href="#" class="chevron"
       ng-click="powerPaneNavCtrl.expandState()">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Expand
    </a>

  </div>

  <!-- Active & Expanded -->
  <div class="active"
       ng-if="powerPaneNavCtrl.currentState('active') || powerPaneNavCtrl.currentState('expanded')">

    <a href="#" class="chevron"
       ng-click="powerPaneNavCtrl.reduceState()">
      <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    </a>

    <a href="#" class="chevron"
       ng-click="powerPaneNavCtrl.expandState()"
       ng-hide="powerPaneNavCtrl.currentState('expanded')">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </a>

  </div>

</div>
